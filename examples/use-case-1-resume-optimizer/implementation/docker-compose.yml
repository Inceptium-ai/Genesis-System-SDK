# =============================================================================
# Resumax Implementation - Docker Compose
# =============================================================================
# Infrastructure-only setup for local development
# Run: docker compose up -d
# =============================================================================

name: resumax

services:
  # ===========================================================================
  # DATABASE
  # ===========================================================================
  postgres:
    image: postgres:16
    container_name: resumax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-resumax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdevpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-resumax}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resumax} -d ${POSTGRES_DB:-resumax}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # CACHE
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: resumax-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-localredis}
    ports:
      - "6380:6379"  # Using 6380 to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-localredis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # IDENTITY PROVIDER
  # ===========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: resumax-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-resumax}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-localdevpassword123}
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    volumes:
      - ./config/keycloak/resumax-realm.json:/opt/keycloak/data/import/resumax-realm.json:ro
    ports:
      - "8081:8080"  # Using 8081 to avoid conflict
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ===========================================================================
  # WORKFLOW ENGINE
  # ===========================================================================
  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: resumax-temporal
    restart: unless-stopped
    environment:
      - DB=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-resumax}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-localdevpassword123}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    volumes:
      - ./config/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig:ro
    ports:
      - "7234:7233"  # Using 7234 to avoid conflict
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.22.0
    container_name: resumax-temporal-ui
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8089:8080"  # Using 8089 to avoid conflict
    depends_on:
      - temporal

  # ===========================================================================
  # OBJECT STORAGE
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: resumax-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"  # Using 9002/9003 to avoid conflict
      - "9003:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================================================
  # OBSERVABILITY
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: resumax-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16687:16686"  # UI - Using 16687 to avoid conflict
      - "4319:4317"    # OTLP gRPC
      - "4320:4318"    # OTLP HTTP

  # ===========================================================================
  # APPLICATION SERVICES
  # ===========================================================================
  
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: resumax-ai-service
    restart: unless-stopped
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-haiku-4.5}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-resumax}:${POSTGRES_PASSWORD:-localdevpassword123}@postgres:5432/${POSTGRES_DB:-resumax}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-localredis}@redis:6379/0
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=resumax-ai-service
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: resumax-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
